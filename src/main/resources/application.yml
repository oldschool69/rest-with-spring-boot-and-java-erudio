server:
  port: 80
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://g1.globo.com
file:
  # upload-dir: /Users/fmarcondes/Documents/training/upload-dir Windows
  upload-dir: /home/flavio/upload-dir
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
email:
  subject: "Default Subject"
  message: "Default Message"
spring:
  application:
    name: rest-with-spring-boot-and-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring-boot?useTimezone=true&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    # root: WARN
    br.com.oldschool69.rest_with_spring_boot_and_java: DEBUG
spring-doc:
  paths-to-match:
    - /person/**
    - /book/**
    - /auth/**
    - /api/email/**
    - /api/file/**
    - /test/**
  swagger-ui:
    use-root-path: true
